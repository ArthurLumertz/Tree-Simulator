<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/tree.png">
</head>
<body>
    <div id="footer">
        <a id="running-version">running v.<span id="version">1.2.3</span></a>
        <a href="/arthur/index.html" id="homepage" title="My home page, if you're interested in some other games." style="color:#fff;">Made by <u>Arthur Lumertz</u> | 4/26/23</a>
        <a href="/index.html" id="dtthnet" title="Back to our homepage." style="color:#fff;">DTTHNET</a>
        <a id="othergames" class="important" title="Some of my other games I have made.">Check out my other games!</a>
    </div>
    <div id="game">
        <div id="rightPanel">
            <div id="shop">SHOP</div>
            <div class="tabcontent" id="shop"></div>
            <div id="store"></div>
        </div>
        <div id="middle">
            <div id="comment">Loading..</div>
            <div id="treeContainer">
                <div id="trees"></div>
                <div id="tps"></div>
            </div>
            <div id="bigTree" onmouseup="ClickTree();"></div>
        </div>
        <div id="leftPanel">
            <div class="tabcontent">
                <span class="menu" onclick="Save();">Save</span>
                <span class="menu" onclick="exportSave();">Export save</span>
                <span class="menu" onclick="importSave();">Import save</span>
                <span class="menu" onclick="Reset();">Reset</span>
                <br><br>
                <span class="menu" id="toggleNumbers" onclick="ToggleNumbers();">Numbers On</span>
                <!--<span class="menu" id="toggleFlashing" onclick="ToggleFlashing();">Flashing On</span>-->
                <span class="menu" id="toggleParticles" onclick="ToggleParticles();">Particles On</span>
            </div>
        </div>
        <div id="treeFloor"></div>
        <div id="pops"></div>
    </div>
    <script src="main64.js"></script>
</body>
</html>
