<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/tree.png">
</head>
<body>
    <div id="footer">
        <a id="running-version">running v.<span id="version">1.2.3</span></a>
        <a href="/arthur/index.html" id="homepage" title="My home page, if you're interested in some other games." style="color:#fff;">Made by <u>Arthur Lumertz</u> | 4/26/23</a>
        <a href="/index.html" id="dtthnet" title="Back to our homepage." style="color:#fff;">DTTHNET</a>
        <a id="othergames" class="important" title="Some of my other games I have made.">Check out my other games!</a>
    </div>
    <div id="game">
        <div id="rightPanel">
            <div id="store"></div>
        </div>
        <div id="middle">
            <div id="comment">Loading..</div>
            <div id="treeContainer">
                <div id="trees"></div>
                <div id="tps"></div>
            </div>
            <div id="bigTree" onmouseup="ClickTree();"></div>
        </div>
        <div id="leftPanel">
            <div>
                <button onclick="Reset();">Wipe save</button>
                <br>
                <button onclick="saveToSlot(1);">Save to slot 1</button>
                <button onclick="loadFromSlot(1);">Load from slot 1</button>
            </div>
        </div>
        <div id="treeFloor"></div>
    </div>
    <script src="main64.js"></script>
</body>
</html>
